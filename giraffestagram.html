<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Giraffestagram</title>
    <link rel="stylesheet" href="giraffe.css" />
  </head>
  <body>
    <header>
      Welcome to Giraffestagram! | <a href="#">Signup</a> |
      <a href="#">Login</a> | <a href="plusplus.html">PlüsPlüs++</a> |
      <button>Donate</button>
    </header>

    <br />

    <div class="giraffe-grid-container">
      <div class="wide" id="unimpressed-giraffe">
        <img
          class="giraffe"
          src="https://animals.sandiegozoo.org/sites/default/files/2016-11/animals_hero_giraffe_1_0.jpg"
          alt="Unimpressed Giraffe"
        />
      </div>

      <div class="wide" id="jogger-giraffe">
        <img
          class="giraffe"
          src="https://img.purch.com/h/1000/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzAzNy8wMDIvb3JpZ2luYWwvZ2lyYWZmZS5qcGc="
          alt="Giraffe Jogger"
        />
      </div>

      <div class="tall" id="unkempt-giraffe">
        <img
          class="giraffe"
          src="https://giraffeconservation.org/wp-content/uploads/2019/03/gcf_stock-22.jpg"
          alt="Unkempt Giraffe"
        />
      </div>

      <div class="tall" id="bebe-giraffe">
        <img
          class="giraffe"
          src="https://www.washingtonpost.com/resizer/_UNqOxt33plvuqKpKzwU0WSwPY4=/1484x0/arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/LYWB3YDF7YI6TJUYFKHYBDE47M.jpg"
          alt="Bebe Giraffes"
        />
      </div>

      <div class="square" id="standing-giraffe">
        <img
          class="giraffe"
          src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Giraffe_standing.jpg"
          alt="standing giraffe"
        />
      </div>
    </div>
  </body>
</html>
